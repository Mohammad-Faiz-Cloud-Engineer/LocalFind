<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFind - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0A0E17 0%, #1A2332 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 159, 67, 0.3);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 6s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 8s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 9s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 1.5s; animation-duration: 6.5s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; animation-duration: 8.5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.8s; animation-duration: 7.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.8s; animation-duration: 6.8s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2.2s; animation-duration: 8.2s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    /* Splash container */
    .splash-container {
      text-align: center;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo container */
    .logo-container {
      margin-bottom: 30px;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      filter: drop-shadow(0 20px 60px rgba(255, 159, 67, 0.4));
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 20px 60px rgba(255, 159, 67, 0.4));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 20px 80px rgba(255, 159, 67, 0.6));
      }
    }

    .logo img {
      width: 120px;
      height: 120px;
    }

    /* App name */
    .app-name {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #FF9F43, #54D6C8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      animation: fadeIn 0.8s ease-out 0.4s both;
      letter-spacing: -1px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Tagline */
    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    /* Loading spinner */
    .loader {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      position: relative;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .loader-ring {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 159, 67, 0.1);
      border-top-color: #FF9F43;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Loading text */
    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      animation: fadeIn 0.8s ease-out 1s both;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
      .logo {
        width: 100px;
        height: 100px;
      }

      .logo img {
        width: 100px;
        height: 100px;
      }

      .app-name {
        font-size: 28px;
      }

      .tagline {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Splash content -->
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo">
        <img src="assets/images/mainlogo.svg" alt="LocalFind Logo">
      </div>
    </div>

    <h1 class="app-name">LocalFind</h1>
    <p class="tagline">Discover Everything Around You</p>

    <div class="loader">
      <div class="loader-ring"></div>
    </div>

    <p class="loading-text">
      <span class="loading-dots">Loading</span>
    </p>
  </div>

  <script>
    // Redirect to main app after animation
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2500);
  </script>
</body>
</html>
