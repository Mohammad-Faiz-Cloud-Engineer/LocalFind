<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="canonical" href="https://mohammad-faiz-cloud-engineer.github.io/LocalFind/add-business.html">
  <link rel="icon" type="image/svg+xml" href="assets/images/mainlogo.svg">
  <meta property="og:image" content="assets/images/og-image.svg">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LocalFind">
  <link rel="apple-touch-icon" href="assets/images/mainlogo.svg">
  <meta name="theme-color" content="#FF9F43">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/utilities.css">
  <style>
    /* Add Business Page Styles */
    main.container {
      padding: var(--space-2xl) var(--space-lg);
    }
    
    main.container h1 {
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: var(--space-lg);
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      main.container {
        padding: var(--space-xl) var(--space-md);
      }
      
      main.container h1 {
        font-size: clamp(1.75rem, 5vw, 2.25rem);
        margin-bottom: var(--space-md);
      }
      
      .benefits {
        margin: var(--space-md) 0;
        gap: var(--space-sm);
      }
      
      .benefits span {
        padding: 6px 14px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      main.container {
        padding: var(--space-lg) var(--space-sm);
      }
      
      main.container h1 {
        font-size: 1.65rem;
        margin-bottom: var(--space-sm);
      }
      
      .benefits {
        margin: var(--space-sm) 0;
        gap: 8px;
      }
      
      .benefits span {
        padding: 5px 12px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <header id="site-header"></header>
  <main class="container">
    <h1>List Your Business for Free</h1>
    <div class="benefits">
      <span>Free</span>
      <span>Instant Visibility</span>
      <span>Direct Calls</span>
    </div>

    <form id="add-business-form" novalidate>
      <div class="stepper" data-step="1">
        <div class="step step-1">
          <h3>Basic Info</h3>
          <label>Business Name<input name="name" required></label>
          <label>Category<select name="category" required><option value="">Select</option><option value="grocery">Grocery</option><option value="restaurants">Restaurants</option></select></label>
          <label>Short Description<textarea name="short" maxlength="200"></textarea><div class="char-count">0/200</div></label>
          <label>Full Description<textarea name="description"></textarea></label>
          <div class="step-controls"><button type="button" class="btn" data-action="next">Next</button></div>
        </div>

        <div class="step step-2 hidden">
          <h3>Contact & Location</h3>
          <label>Owner Name<input name="owner"></label>
          <label>Phone<input name="phone" required></label>
          <label>Email<input name="email" type="email"></label>
          <label>Full Address<textarea name="address"></textarea></label>
          <label>City<input name="city"></label>
          <div class="step-controls"><button type="button" class="btn" data-action="back">Back</button><button type="button" class="btn" data-action="next">Next</button></div>
        </div>

        <div class="step step-3 hidden">
          <h3>Hours & Tags</h3>
          <label>Tags<input name="tags" placeholder="type and press Enter"></label>
          <label><input type="checkbox" name="featured"> Featured listing</label>
          <label><input type="checkbox" name="terms" required> I agree to terms</label>
          <div class="step-controls"><button type="button" class="btn" data-action="back">Back</button><button type="submit" class="btn btn-cta">Submit</button></div>
        </div>
      </div>
    </form>
  </main>
  <footer id="site-footer"></footer>

  <script src="js/config.js"></script>
  <script src="js/performance.js"></script>
  <script src="js/form.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pwa.js"></script>
</body>
</html>
