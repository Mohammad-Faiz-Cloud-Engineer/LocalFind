<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline - LocalFind</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="assets/images/mainlogo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* LocalFind Theme Colors */
      --bg-primary: #0A0E17;
      --bg-surface: #131824;
      --bg-elevated: #1A2332;
      --bg-card: #1E2736;
      
      --accent-primary: #FF9F43;
      --accent-primary-hover: #FFB366;
      --accent-secondary: #54D6C8;
      --accent-danger: #EE5A6F;
      --accent-success: #26DE81;
      
      --text-primary: #FFFFFF;
      --text-secondary: #E4E7EB;
      --text-muted: #9CA3AF;
      
      --border-color: rgba(255, 255, 255, 0.06);
      --border-color-hover: rgba(255, 255, 255, 0.12);
      
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-glow: 0 0 40px rgba(255, 159, 67, 0.15);
      
      --radius-lg: 16px;
      --radius-xl: 20px;
      
      --font-sans: 'DM Sans', 'Inter', system-ui, -apple-system, sans-serif;
      --font-display: 'Syne', 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 480px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* Signal icon with LocalFind gradient glow */
    .signal-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 32px;
      position: relative;
    }

    .signal-svg {
      width: 100%;
      height: 100%;
      color: var(--accent-primary);
      opacity: 0.9;
    }

    .signal-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255, 159, 67, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    h1 {
      font-family: var(--font-display);
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    /* LocalFind styled button */
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-primary-hover) 100%);
      color: #0A0E17;
      border: none;
      border-radius: var(--radius-lg);
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: var(--font-sans);
      box-shadow: var(--shadow-glow);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 60px rgba(255, 159, 67, 0.25);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .retry-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Status indicator with LocalFind colors */
    .status {
      margin-top: 32px;
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      display: inline-flex;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent-danger);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .status.online .status-dot {
      background: var(--accent-success);
      animation: none;
    }

    /* Cached pages card */
    .cached-pages {
      margin-top: 40px;
      padding: 24px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .cached-pages h3 {
      margin: 0 0 16px;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 700;
      font-family: var(--font-display);
    }

    .cached-pages ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cached-pages li a {
      display: block;
      padding: 10px 14px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      border-radius: 8px;
      border: 1px solid transparent;
    }

    .cached-pages li a:hover {
      color: var(--accent-primary);
      background: rgba(255, 159, 67, 0.05);
      border-color: rgba(255, 159, 67, 0.2);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 24px;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 15px;
      }

      .cached-pages {
        padding: 20px;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .container {
        animation: none;
      }
      
      .status-dot {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signal-icon">
      <div class="signal-glow"></div>
      <svg class="signal-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 20h.01"/>
        <path d="M7 20v-4"/>
        <path d="M12 20v-8"/>
        <path d="M17 20V8"/>
        <path d="M22 4v16"/>
      </svg>
    </div>

    <h1>You're offline</h1>
    <p class="subtitle">Please check your internet connection and try again.</p>

    <button class="retry-btn" id="retry-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
      </svg>
      Try Again
    </button>

    <div class="status" id="status">
      <span class="status-dot"></span>
      <span>No connection</span>
    </div>

    <div class="cached-pages">
      <h3>Available Offline</h3>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/directory.html">Directory</a></li>
        <li><a href="/categories.html">Categories</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const retryBtn = document.getElementById('retry-btn');

    if (retryBtn) {
      retryBtn.addEventListener('click', () => {
        window.location.reload();
      });
    }

    function updateStatus() {
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusEl.querySelector('span:last-child').textContent = 'Connected';
        setTimeout(() => window.location.reload(), 600);
      } else {
        statusEl.classList.remove('online');
        statusEl.querySelector('span:last-child').textContent = 'No connection';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
